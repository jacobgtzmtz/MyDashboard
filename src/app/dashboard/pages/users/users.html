<app-title [title]="'Users'"></app-title>

<ul>
    @for (user of usersService.users(); track $index) {
     <li class="d-flex align-items-center mt-2">
        <img [src]="user.avatar" [alt]="user.first_name" [title]="user.first_name" class="rounded-circle">
        <a [routerLink] = "['/dashboard/user', user.id]">

            {{user.first_name}}

        </a>
        
    </li>
    }@empty {
            @if (usersService.loading()) {
                <mat-spinner></mat-spinner>
            } @else {
                <strong>No hay usuarios!</strong>
            }
    }
</ul>
